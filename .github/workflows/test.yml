name: Kotlin Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '21'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Change directory to specific folder
      run: cd mars_rover_kotlin
    
    - name: Generate gradle wrapper
      run: |
        cd mars_rover_kotlin
        echo "Running script in mars_rover_kotlin"
        gradle wrapper
    
    - name: Build with Gradle
      run: |
        cd mars_rover_kotlin
        ./gradlew build
    
    - name: Run tests
      run: |
        cd mars_rover_kotlin
        ./gradlew test
